<div class="exp container-fluid border-bottom border-black">
    <h1 class="p-3">Experiencia</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
            <i class="bi bi-pencil-square"></i> NUEVA EXPERIENCIA
        </button>
    </div>    
    <div class="row" *ngFor="let Experiencia of expe">
        <div class="col-md-3 ">
            <img src="assets/img/t1.jpg"  class="img-fluid"  alt="imagen del trabajo">
        </div>
        <div class="col-md-9 p-4">
            <h2>{{Experiencia.nombreE}}</h2>
            <p><small></small></p>
            <p>{{Experiencia.descripcionE}}</p>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end boton" *ngIf="isLogged">
            <button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}">
                <i class="bi bi-pencil-fill"></i> EDITAR</button>          
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end boton" *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                <i class="bi bi-trash-fill"></i> BORRAR</button>       
        </div>
    </div>
</div>
