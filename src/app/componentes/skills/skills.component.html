<div class="container-fluid border-bottom border-black">
    <h1 class="p-3">Hard & Soft Skills</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" routerLink="/newskills" class="btn btn-primary" *ngIf="isLogged">
            <i class="bi bi-pencil-square"></i> NUEVA SKILL</button>
    </div>
    <div class="container pb-4" *ngFor="let Skills of skills">
        <h3 class="text-center">{{Skills.nombre}}</h3>
        <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped" [style.width.%]="(Skills.porcentaje)">{{Skills.porcentaje}}</div>
        </div>        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end boton" *ngIf="isLogged">
                <button class="btn btn-success" routerLink="/editskills/{{Skills.id}}">
                    <i class="bi bi-pencil-fill"></i>EDITAR</button>
        </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end boton" *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Skills.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
        </div>
    </div>
</div>
